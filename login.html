<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="formLogin">
      <h5>Ingresa</h5>
      <input
        class="casillero"
        type="email"
        name="usuario"
        value=""
        placeholder="Usuario"
      />
      <input
        class="casillero"
        type="password"
        name="contraseña"
        placeholder="********"
      />
      <div class="divboton">
        <input class="boton" type="submit" value="Ingresa" />
      </div>
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p>¿Todavía no tenes cuenta? <a href="./registro.html">Registrate</a></p>
    </section>
  </body>
</html>
