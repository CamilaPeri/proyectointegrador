<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="registro.css" />
  </head>
  <body>
    <section class="formRegistro">
      <h5>Registrate</h5>
      <input
        class="casillero"
        type="text"
        name="nombre"
        id="nombre"
        placeholder=" Nombre"
      />
      <input
        class="casillero"
        type="text"
        name="apellido"
        id="apellido"
        placeholder=" Apellido"
      />
      <input
        class="casillero"
        type="email"
        name="mail"
        id="mail"
        placeholder=" Correo electronico"
      />
      <input
        class="casillero"
        type="password"
        name="contraseña"
        id="contraseña"
        placeholder=" Nueva contraseña"
      />
      <p>Estoy de acuerdo con <a href="">Terminos y condiciones</a></p>

      <div class="divboton">
        <input class="boton" type="submit" value="Registrate" />
      </div>
    </section>
  </body>
</html>
